version: '3.8'

# Windows Docker Desktop Configuration
# Optimized for CUDA GPU support and Windows host integration

services:
  aiml-dev-gpu:
    build: 
      context: .
      dockerfile: Dockerfile
    image: aiml-hybrid-gpu:latest
    container_name: aiml-dev-gpu-windows
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8888:8888"  # Jupyter
      - "6006:6006"  # TensorBoard
      - "8080:8080"  # Web apps
    volumes:
      - type: bind
        source: .
        target: /workspace
      - aiml-data-windows:/data
      - aiml-models-windows:/models
      - type: bind
        source: /mnt/c/Users
        target: /windows-users
        read_only: true
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PLATFORM=windows
    stdin_open: true
    tty: true
    restart: unless-stopped

  aiml-dev-cpu:
    build: 
      context: .
      dockerfile: Dockerfile.cpu
    image: aiml-hybrid-cpu:latest
    container_name: aiml-dev-cpu-windows
    ports:
      - "8889:8888"  # Jupyter on different port
      - "6007:6006"  # TensorBoard on different port
    volumes:
      - type: bind
        source: .
        target: /workspace
      - aiml-data-windows:/data
      - type: bind
        source: /mnt/c/Users
        target: /windows-users
        read_only: true
    environment:
      - PLATFORM=windows
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Monitoring and logging service
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer-windows
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data-windows:/data
    restart: unless-stopped

volumes:
  aiml-data-windows:
    driver: local
  aiml-models-windows:
    driver: local
  portainer-data-windows:
    driver: local