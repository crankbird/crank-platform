name: ðŸ° Wendy's Security Scan

on:
  pull_request:
    paths:
      - "services/Dockerfile.*"
      - "services/*.py"
      - "requirements*.txt"
      - "src/**"
  push:
    branches:
      - main
  schedule:
    # Daily scan at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  scan-base-image:
    name: Scan Base Worker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # For uploading to GitHub Security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build worker-base image
        run: |
          docker build -f services/Dockerfile.worker-base \
            -t worker-base:${{ github.sha }} \
            -t worker-base:latest \
            .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "worker-base:${{ github.sha }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Upload even if vulnerabilities found
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy in table format (for PR comments)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "worker-base:${{ github.sha }}"
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Fail on CRITICAL/HIGH vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "worker-base:${{ github.sha }}"
          exit-code: "1"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true # Only fail on fixable CVEs

  scan-dockerfile:
    name: Scan Dockerfile Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy config scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "services/"
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build worker-base image
        run: |
          docker build -f services/Dockerfile.worker-base \
            -t worker-base:${{ github.sha }} .

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "worker-base:${{ github.sha }}"
          format: "cyclonedx"
          output: "sbom-worker-base.json"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-worker-base-${{ github.sha }}
          path: sbom-worker-base.json
          retention-days: 90

      - name: Generate SBOM summary
        run: |
          echo "## ðŸ° SBOM Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Software Bill of Materials for worker-base:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact:** sbom-worker-base-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Format:** CycloneDX JSON" >> $GITHUB_STEP_SUMMARY
          echo "**Retention:** 90 days" >> $GITHUB_STEP_SUMMARY

  repo-secret-scan:
    name: Repo Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run gitleaks secret scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --verbose --redact

  dockerfile-lint:
    name: Lint Dockerfiles (hadolint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v2
        with:
          dockerfile: services/Dockerfile.worker-base

  require-lockfile:
    name: Enforce uv.lock Presence
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fail if uv.lock missing
        run: |
          if [ ! -f services/uv.lock ]; then
            echo "ERROR: lockfile services/uv.lock is missing. Per security policy, dependency lockfiles are required for reproducible builds." >&2
            echo "Please generate using 'uv lock' and commit services/uv.lock to repo." >&2
            exit 1
          fi

  cosign-sign:
    name: Sign Image with cosign (optional)
    runs-on: ubuntu-latest
    needs: [scan-base-image, generate-sbom]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.COSIGN_KEY != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up cosign
        uses: sigstore/cosign-installer@v1

      - name: Login to Docker Hub (if DOCKERHUB_USERNAME provided)
        if: secrets.DOCKERHUB_USERNAME != ''
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Tag image by SHA
        run: |
          docker tag worker-base:${{ github.sha }} ${REGISTRY:-ghcr.io}/${{ github.repository_owner }}/worker-base:${{ github.sha }}

      - name: Push image (if registry creds present)
        if: env.REGISTRY != '' && secrets.GITHUB_TOKEN != ''
        run: |
          docker push ${REGISTRY:-ghcr.io}/${{ github.repository_owner }}/worker-base:${{ github.sha }}

      - name: Sign image with cosign
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "$COSIGN_PASSWORD" | cosign sign --key ${{ secrets.COSIGN_KEY }} ${REGISTRY:-ghcr.io}/${{ github.repository_owner }}/worker-base:${{ github.sha }}
