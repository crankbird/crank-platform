# Platform + Multi-Worker Architecture with Certificate Authority Service
# 
# SECURITY FIRST: No silent fallbacks to vulnerable implementations
# This architecture completely eliminates legacy certificate generation backdoors
# 
# Zero-trust mTLS security across all services:
# - Certificate Authority Service (centralized certificate management)
# - Platform service (PaaS layer) - HTTPS ONLY
# - CrankDoc worker (document conversion) - HTTPS ONLY  
# - CrankEmail Classifier worker (ML classification) - HTTPS ONLY
# - CrankEmail Parser worker (bulk parsing) - HTTPS ONLY
# - CrankStreaming worker (real-time) - HTTPS ONLY
# 
# ALL SERVICES: Non-root users, no HTTP fallbacks, enterprise-ready
# Being good ancestors: No vulnerable legacy implementations

services:
  # Certificate Authority Service
  crank-cert-authority:
    build:
      context: services
      dockerfile: Dockerfile.cert-authority
    container_name: crank-cert-authority
    ports:
      - "9090:9090"
    volumes:
      - ./certs:/app/certificates
      - crank-ca-certs:/shared/ca-certs  # üîí Shared volume for Root CA certificate distribution (CA service writes here)
    environment:
      - CERT_PROVIDER=development
      - CERT_DIR=/app/certificates
      - LOG_LEVEL=INFO
      - CRANK_ENVIRONMENT=development-https
    networks:
      - crank-net
    restart: unless-stopped

  # Platform Service (PaaS Layer) - HTTPS/mTLS ONLY
  platform:
    build:
      context: services
      dockerfile: Dockerfile.platform
    container_name: crank-platform
    user: worker:worker  # üîí Non-root user for security
    ports:
      - "${PLATFORM_HTTPS_PORT:-8443}:${PLATFORM_HTTPS_PORT:-8443}"  # üîí HTTPS with mTLS ONLY
    environment:
      - PLATFORM_ENV=docker
      - CRANK_ENVIRONMENT=development-https  # üîí HTTPS-only with relaxed cert verification
      - LOG_LEVEL=INFO
      - PLATFORM_HTTPS_PORT=${PLATFORM_HTTPS_PORT:-8443}
      - HTTPS_ONLY=true  # üîí Force HTTPS-only mode (NO HTTP FALLBACK!)
      - CA_SERVICE_URL=https://crank-cert-authority:9090  # üîê Certificate Authority Service endpoint (HTTPS ONLY)
    depends_on:
      crank-cert-authority:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:${PLATFORM_HTTPS_PORT:-8443}/health/live"]  # üîí HTTPS with relaxed verification for dev certs
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - crank-ca-certs:/shared/ca-certs:ro  # üîí STANDARDIZED: Single location for Root CA certificate
    networks:
      - crank-net
    restart: unless-stopped

  # Crank Document Converter Worker - HTTPS/mTLS ONLY
  crank-doc-converter:
    build:
      context: services
      dockerfile: Dockerfile.crank-doc-converter
    container_name: crank-doc-converter
    user: worker:worker  # üîí Non-root user for security
    ports:
      - "${DOC_CONVERTER_HTTPS_PORT:-8101}:${DOC_CONVERTER_HTTPS_PORT:-8101}"  # üîí HTTPS with mTLS ONLY
    environment:
      - PLATFORM_URL=https://platform:${PLATFORM_HTTPS_PORT:-8443}  # üîí ZERO-TRUST: HTTPS ONLY
      - CRANK_ENVIRONMENT=development-https  # üîí HTTPS-only with relaxed cert verification
      - LOG_LEVEL=INFO
      - PLATFORM_AUTH_TOKEN=dev-mesh-key
      - DOC_CONVERTER_HTTPS_PORT=${DOC_CONVERTER_HTTPS_PORT:-8101}
      - DOC_CONVERTER_HOST=0.0.0.0
      - HTTPS_ONLY=true  # üîí Force HTTPS-only mode
      - CA_SERVICE_URL=https://crank-cert-authority:9090  # üîê Certificate Authority Service endpoint (HTTPS ONLY)
      - SERVICE_NAME=crank-doc-converter  # üîê Individual service identity for certificate generation
    depends_on:
      crank-cert-authority:
        condition: service_healthy
      platform:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:${DOC_CONVERTER_HTTPS_PORT:-8101}/health"]  # üîí HTTPS health check
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - crank-ca-certs:/etc/ssl/crank-ca:ro  # üîí Root CA certificate for trust verification
    networks:
      - crank-net
    restart: unless-stopped

  # CrankEmail Classifier Worker - HTTPS/mTLS ONLY
  crank-email-classifier:
    build:
      context: services
      dockerfile: Dockerfile.crank-email-classifier
    container_name: crank-email-classifier
    user: worker:worker  # üîí Non-root user for security
    ports:
      - "${EMAIL_CLASSIFIER_HTTPS_PORT:-8201}:${EMAIL_CLASSIFIER_HTTPS_PORT:-8201}"  # üîí HTTPS with mTLS ONLY
    environment:
      - PLATFORM_URL=https://platform:${PLATFORM_HTTPS_PORT:-8443}  # üîí ZERO-TRUST: HTTPS ONLY
      - CRANK_ENVIRONMENT=development-https  # üîí HTTPS-only with relaxed cert verification
      - LOG_LEVEL=INFO
      - PLATFORM_AUTH_TOKEN=dev-mesh-key
      - EMAIL_CLASSIFIER_HTTPS_PORT=${EMAIL_CLASSIFIER_HTTPS_PORT:-8201}
      - EMAIL_CLASSIFIER_HOST=0.0.0.0
      - HTTPS_ONLY=true  # üîí Force HTTPS-only mode (NO HTTP FALLBACK!)
      - CA_SERVICE_URL=https://crank-cert-authority:9090  # üîê Certificate Authority Service endpoint (HTTPS ONLY)
      - SERVICE_NAME=crank-email-classifier  # üîê Individual service identity for certificate generation
    depends_on:
      crank-cert-authority:
        condition: service_healthy
      platform:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:${EMAIL_CLASSIFIER_HTTPS_PORT:-8201}/health"]  # üîí HTTPS health check
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - crank-ca-certs:/shared/ca-certs:ro  # üîí STANDARDIZED: Single location for Root CA certificate
    networks:
      - crank-net
    restart: unless-stopped

  # CrankEmail Parser Worker - HTTPS/mTLS ONLY
  crank-email-parser:
    build:
      context: services
      dockerfile: Dockerfile.crank-email-parser
    container_name: crank-email-parser
    # user: worker:worker  # üîí Non-root user for security - TEMP DISABLED FOR DEBUG
    ports:
      - "${EMAIL_PARSER_HTTPS_PORT:-8301}:${EMAIL_PARSER_HTTPS_PORT:-8301}"  # üîí HTTPS with mTLS ONLY
    environment:
      - PLATFORM_URL=https://platform:${PLATFORM_HTTPS_PORT:-8443}  # üîí ZERO-TRUST: HTTPS ONLY
      - CRANK_ENVIRONMENT=development-https  # üîí HTTPS-only with relaxed cert verification
      - LOG_LEVEL=INFO
      - PLATFORM_AUTH_TOKEN=dev-mesh-key
      - EMAIL_PARSER_HTTPS_PORT=${EMAIL_PARSER_HTTPS_PORT:-8301}
      - EMAIL_PARSER_HOST=0.0.0.0
      - HTTPS_ONLY=true  # üîí Force HTTPS-only mode (NO HTTP FALLBACK!)
      - CA_SERVICE_URL=https://crank-cert-authority:9090  # üîê Certificate Authority Service endpoint (HTTPS ONLY)
    depends_on:
      crank-cert-authority:
        condition: service_healthy
      platform:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:${EMAIL_PARSER_HTTPS_PORT:-8301}/health"]  # üîí HTTPS health check
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - crank-net
    restart: unless-stopped

  # CrankStreaming Worker - HTTPS/mTLS ONLY
  crank-streaming:
    build:
      context: services
      dockerfile: Dockerfile.crank-streaming
    container_name: crank-streaming
    user: worker:worker  # üîí Non-root user for security
    ports:
      - "${STREAMING_HTTPS_PORT:-8501}:${STREAMING_HTTPS_PORT:-8501}"  # üîí HTTPS with mTLS ONLY
    environment:
      - PLATFORM_URL=https://platform:${PLATFORM_HTTPS_PORT:-8443}  # üîí ZERO-TRUST: HTTPS ONLY
      - CRANK_ENVIRONMENT=development-https  # üîí HTTPS-only with relaxed cert verification
      - LOG_LEVEL=INFO
      - PLATFORM_AUTH_TOKEN=dev-mesh-key
      - STREAMING_HTTPS_PORT=${STREAMING_HTTPS_PORT:-8501}
      - STREAMING_HOST=0.0.0.0
      - HTTPS_ONLY=true  # üîí Force HTTPS-only mode (NO HTTP FALLBACK!)
      - CA_SERVICE_URL=https://crank-cert-authority:9090  # üîê Certificate Authority Service endpoint (HTTPS ONLY)
    depends_on:
      crank-cert-authority:
        condition: service_healthy
      platform:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:${STREAMING_HTTPS_PORT:-8501}/health"]  # üîí HTTPS health check
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - crank-net
    restart: unless-stopped

# Networks
networks:
  crank-net:
    driver: bridge
    name: crank-network

# Volumes
volumes:
  certs-volume:
  crank-ca-certs:
    driver: local
    # üîí CRITICAL: This volume distributes the Root CA certificate to ALL services
    # üîí STANDARDIZED MOUNT PATH: /etc/ssl/crank-ca:ro (read-only for all services)
    # üîí PREVENTS: Directory mount issues and path inconsistencies
    # üîí PURPOSE: Enterprise-grade certificate trust chain across all services
    name: crank-certificates