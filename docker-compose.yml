version: '3.8'

services:
  aiml-dev:
    build: .
    image: aiml-hybrid-gpu:latest
    container_name: aiml-development
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8888:8888"  # Jupyter
      - "6006:6006"  # TensorBoard
      - "8080:8080"  # General web apps
    volumes:
      - .:/workspace
      - aiml-data:/data
      - aiml-models:/models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    stdin_open: true
    tty: true
    command: /bin/bash

  # Lightweight version without GPU for general development
  aiml-cpu:
    build: 
      context: .
      dockerfile: Dockerfile.cpu
    image: aiml-hybrid-cpu:latest
    container_name: aiml-cpu-development
    ports:
      - "8889:8888"  # Jupyter on different port
    volumes:
      - .:/workspace
      - aiml-data:/data
    stdin_open: true
    tty: true
    command: /bin/bash

volumes:
  aiml-data:
    driver: local
  aiml-models:
    driver: local