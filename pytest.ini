[pytest]
# pytest configuration

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Basic options
addopts = --tb=short --strict-markers --disable-warnings
testpaths = tests

# Test markers for CI/CD workflow organization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    smoke: Smoke tests (service validation, critical path verification)
    integration: Integration tests (multi-service, requires containers)
    performance: Performance tests (benchmarking, load testing)
    security: Security validation tests (certificates, authentication)
    gpu: Tests that require GPU resources
    slow: Tests that take significant time (>30s)
    network: Tests that require network connectivity
    docker: Tests that require Docker containers running

# Asyncio settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning
